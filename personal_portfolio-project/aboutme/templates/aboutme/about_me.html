{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<video width='320' height= '240' controls autoplay loop>
    <source src="{% static 'aboutme/FEN1819GIF.mp4' type='video/mp4' %}">
    Your browser does not support the video tag.
</video>
<br>
<a href="{% url 'home' %}">Home</a>
<br>

{% for aboutme in aboutmes %}

<a href="{% url 'aboutme:detail' aboutme.id %}"><h2>{{ aboutme.title }}</h2></a>
<p>{{ aboutme.description }}</p>
{% if project.url %}
<br><a href="{{ project.url }}">Click me</a>
{% endif %}

{% endfor %}

{% endblock %}
